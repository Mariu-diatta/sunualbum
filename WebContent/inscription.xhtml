<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
        <meta charset="utf-8" />
        <title>Inscription</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
        <f:loadBundle basename="utils.messages" var="msg"/>
    </h:head>
    <h:body>
      <h:form id="registrationForm">
         <fieldset>
         	<legend>Inscription</legend>
	     	<h:outputLabel for="prenom">Pr√©nom <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="prenom" 
	        	requiredMessage="#{msg['subscription.prenom']}" 
	        	value="#{subcribeBean.utilisateur.prenom}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100"
	        >
	        	<f:ajax event="blur" render="prenomMessage" />
	        </h:inputText>
	        <h:message id="prenomMessage" for="prenom" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="nom" 
	        	requiredMessage="#{msg['subscription.nom']}" 
	        	value="#{subcribeBean.utilisateur.nom}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100" 
			>
	        	<f:ajax event="blur" render="nomMessage" />
	        </h:inputText>
	        <h:message id="nomMessage" for="nom" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="mail">Adresse mail <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="mail" 
	        	requiredMessage="#{msg['subscription.email']}" 
	        	value="#{subcribeBean.utilisateur.mail}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100" 
	        >
	        	<f:ajax event="blur" render="mailMessage" />
	        </h:inputText>
	        <h:message id="mailMessage" for="mail" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="username">Nom utilisateur <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="username" 
	        	requiredMessage="#{msg['subscription.username']}" 
	        	value="#{subcribeBean.utilisateur.username}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100"
	        >
	        	<f:ajax event="blur" render="usernameMessage" />
	        </h:inputText>
	        <h:message id="usernameMessage" for="username" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="password">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret 
	        	id="password"
	        	requiredMessage="#{msg['subscription.password']}" 
	        	value="#{subcribeBean.utilisateur.password}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100" 
	        >
	        	<f:ajax event="blur" render="passwordMessage" />
	        </h:inputSecret >
	        <h:message id="passwordMessage" for="password" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret 
	        	id="confirmation" 
	        	requiredMessage="#{msg['subscription.confirmation']}" 
	        	value="#{subcribeBean.utilisateur.password}" 
	        	required="true" 
	        	size="20" 
	        	maxlength="100" 
			>
	        	<f:ajax event="blur" render="confirmationMessage" />
	        </h:inputSecret >
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />
		
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton 
	        	value="Inscription" 
	        	action="#{subcribeBean.subcribe}" 
	        	styleClass="sansLabel"
	        >
	        	<f:ajax execute="@form" render="@form" />
	        </h:commandButton>
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
